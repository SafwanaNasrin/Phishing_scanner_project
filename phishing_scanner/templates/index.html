<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing URL Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🔍 Phishing URL Keyword Scanner</h1>
        <form method="POST">
            <textarea name="urls" placeholder="Enter one or more URLs, one per line..." required></textarea>
            <button type="submit">Scan</button>
        </form>

        {% if results %}
            <h2>Results:</h2>
            <ul>
            {% for url, status in results %}
                <li><strong>{{ url }}</strong>: <span class="{{ 'suspicious' if 'Suspicious' in status else 'clean' }}">{{ status }}</span></li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
